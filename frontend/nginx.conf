server {
    listen 80;
    server_name math-ai.gem-corp.tech;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Thêm headers cho CSS và JS files
        location ~* \.(css|js)$ {
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "text/css" always;
        }
    }

    # Proxy API requests đến backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy API_Rag requests
    location ~ ^/(answer|Multiple_Choice_Questions|chat_topic|Quiz_Feedback|Adaptive_Questions_endpoint|grade_math_paper|upload_image|delete_image|verify_file|export_excel|search-test|Generate_Slide)/?(.*)$ {
        proxy_pass http://api_rag:8000/$1/$2$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Phục vụ static files từ API_Rag
    location /static/ {
        proxy_pass http://api_rag:8000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 